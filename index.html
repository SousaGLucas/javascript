<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript - Aula 09</title>

        <link rel="stylesheet" type="text/css" href="index.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="text text-bold">Operações com funções recursivas</h1>

        <div id="inputs">
            <div class="input">
                <label for="input1" class="text text-ligth">Número 1</label>
                <input id="input1" type="text" name="input1" />
            </div>

            <div class="input">
                <label for="input2" class="text text-ligth">Número 2</label>
                <input id="input2" type="text" name="input2" />
            </div>
        </div>

        <div id="buttons">
            <button id="sum-btn" type="button">Somar</button>
            <button id="subtraction-btn" type="button">Subtrair</button>
            <button id="multiplication-btn" type="button">Multiplicar</button>
            <button id="potentiation-btn" type="button">Potência</button>
            <button id="division-btn" type="button">Divisão</button>
        </div>

        <p id="message" class="text text-ligth"></p>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
